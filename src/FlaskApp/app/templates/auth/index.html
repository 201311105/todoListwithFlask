<html>

<head>
	<title>To do</title>
	<meta charset="utf-8" />
	<meta name="viewpor	t" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="/static/css/main.css" />
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

</head>
<body>
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<h1 id="logo"><a href="index.html">To do</a></h1>
		</header>

		<!-- Main -->
		<div id="main" class="wrapper style1">
			<div class="container">
				<header class="major">
					<h2>To do</h2>
						<form action='/addTodo' method='POST'>
							<button id='insert' type='submit'>삽입</button>
					<table class="alt">
							<thead>
								<tr>
									<th>우선 순위</th>
									<th>제목</th>
									<th>내용</th>
									<th>마감 기한</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<input type='hidden' name='userid' value={{userid}}>
									<td> <input type="text" name="priority" id="priority"></td>
									<td> <input type="text" name="title" id="title"></td>
									<td> <input type="text" name="contents" id="contents"></td>
									<td> <input type="text" name="deadline" id="deadline"></td>
								</tr>
							</tbody>
						</table>
					<h3> </h3>
					</form>
				</header>
				<!-- Content -->
				<section id="content">
					<div class="table-wrapper">
						<table class="alt">
							<thead>
							<form action='/deleteTodo' method='POST'>
							<button id='delete' type='submit'>삭제</button>=

								<tr>
									<th> </th>
									<th>우선 순위</th>
									<th>제목</th>
									<th>내용</th>
									<th>마감 기한</th>
									<th>완료 여부</th>
								</tr>
							</thead>
							{% for item in data %}
							<tbody>
								<tr>
									<input type='hidden' name='userid' value={{userid}}> 
									<td> <input type="checkbox" name="checkbox" value={{item["seq"]}}></td>
									<td> <name="priority">{{item["priority"]}}</td>
									<td> <name="title">{{item["title"]}}</td>
									<td> <name="contain">{{item["contain"]}}</td>
									{% if item["deadline"][0] > item["deadline"][1]%}
										<td bgcolor="red"> <name="deadline">{{item["deadline"][0]}}</td>
									{% else %}
										<td><name="deadline">{{item["deadline"][0]}}</td>
									{% endif %}
									<td> <name="isDone"> {{item["isDone"]}}</td>
								</tr>
							</tbody>
							{% endfor %}
						</table>
						</form>
					</div>
				</section>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/jquery.scrolly.min.js"></script>
	<script src="/static/js/jquery.dropotron.min.js"></script>
	<script src="/static/js/jquery.scrollex.min.js"></script>
	<script src="/static/js/skel.min.js"></script>
	<script src="/static/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="/static/js/main.js"></script>

</body>
</html>
